<ion-view style="" class=" " id="page9" title="My Cart">
    <ion-content class="has-header" padding="true">

      <div>
        <p>Total Challenges =
          <strong>{{get_total()}}</strong>
        </p>
      </div>
      <button ng-click="checkout()" class="button button-calm button-block ">Check Out</button>

      <div ng-repeat="item in cart"   >
        <div class="list card" >
          <div style="min-height: 30px;" class="item item-divider">{{item.challenge_name}} </div>
          <div class="item item-body" >
            <form class="list"></form>
            <div>
              <p>{{item.challenge_experience}} XP</p>
            </div>
            <div>
              <p>{{item.challenge_date}}</p>
            </div>
            <div>
              <p>Status: {{item.challenge_status}}
            <div class="button-bar" style="box-shadow: none;">
              <button class="button button-stable button-balanced button-block button-small icon ion-ios-checkmark" ng-click="inc(item.$id)"></button>
              <button ng-click="removeFromCart(item.$id)" class="button button-assertive button-block button-small icon ion-android-delete" ></button>
              <button class="button button-stable button-clear button-block button-small">{{item.item_qty}}</button>
              <button class="button button-stable button-clear button-block  icon ion-minus" ng-click="dec(item.$id)" ></button>
            </div>
          </div>
        </div>
      </div>



    </ion-content>
</ion-view>
